NameVirtualHost *:%(port)s
<VirtualHost *:%(port)s>
	DocumentRoot %(root)s
	ServerName %(hostname)s
	ServerAlias www.%(hostname)s
	ServerAdmin webmaster@%(hostname)s

	SetEnv DJANGO_SETTINGS_MODULE %(project_name)s.settings
	PythonInterpreter %(project_name)s

	<Location "/">
		RewriteEngine On
		RewriteCond %%{HTTP_HOST} ^www\.(.*)$ [NC]
		RewriteRule ^(.*)$ http://%%1/ [R=301,L]
	</Location>

	#<Location /admin/>
	#	RewriteEngine On
	#	RewriteCond %%{HTTPS} off
	#	RewriteRule (.*) https://%%{HTTP_HOST}%%{REQUEST_URI}
	#</Location>

	<Location "/">
		SetHandler python-program
		PythonHandler django.core.handlers.modpython
		PythonDebug Off
		PythonPath "['%(projects_dir)s'] + sys.path"
	</Location>

	<LocationMatch "^/(static|media|cache)/.">
		SetHandler None
	</LocationMatch>

	<LocationMatch "\.(ico|txt|htm|html|jpg|gif|png)$">
		SetHandler None
	</LocationMatch>

	%(ssl_section)s
	%(optimize)s
</VirtualHost>
